<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="./css/editarPerfil.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script src="jquery.ui.datepicker-es.js"></script>

<script>
$(function () {
$.datepicker.setDefaults($.datepicker.regional["es"]);
$("#datepicker").datepicker({
firstDay: 1
});
});
</script>
</head>

  </head>
  <body>
    <div id="fotoPerfil" >
      <img src="./img/FotoPerfil.png" />
      <p> <button type="button" id="cambiarFoto">Subir Archivo</button> </p>
    </div>
    <div>
    <form  id="editorPerfil" method="post">
      <p> Nombre <input type="text" id="nombre" /> </p>
      <p> Apellidos <input type="text" id="apellidos" /> </p>
      <p>  Contraseña <input type="password" id="contraseña" /> </p>
      <p>  Correo <input type="email" id="correo" /> </p>
      <p> Ciudad <select id="ciudad"> </p>
              <option value="Valencia">
                Valencia
              </option>
              <option value="Barcelona">
                Barcelona
              </option>
              <option value="Madrid">
                Madrid
              </option>
            </select>
      <p> Edad <input type="text" id="edad" maxlength="99" minlength="15" size="10" /> </p>

      <p> Fecha nacimiento
      <div id="datepicker"></div>

                   </p>
          <input type="submit" value="Guardar" />
          <input type="button" value="Volver" />

    </form>
    </div>
  </body>
</html>
